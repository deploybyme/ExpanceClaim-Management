<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
    }
    .login-wrapper {
      max-width: 400px;
      margin: auto;
      padding: 2rem;
      border-radius: 1rem;
      background-color: var(--bs-body-bg);
      box-shadow: 0 0 1rem rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body class="d-flex align-items-center justify-content-center">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-8 col-lg-5 col-xl-4">
        <div class="login-wrapper p-4 p-md-5 mt-2 shadow rounded-4 border bg-body">
          <div class="text-center mb-4">
            <h3>Account Login</h3>
            <p class="text-secondary">Access your dashboard</p>
          </div>
  
          <form>
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="email" class="form-control" id="username" value="faizan@example.com" placeholder="Enter your email" required>
            </div>
  
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" value="123456" placeholder="••••••••" required>
            </div>

            <div class="mb-3">
              <input type="checkbox" id="checkbox" class="form-check-input" onclick="PasswordToggle()">
              <label for="checkbox" class="form-check-label">Show Password</label>
            </div>
  
            <div class="d-grid mb-3">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>

          </form>
  
          <!-- Theme Toggler -->
          <div class="form-check form-switch mt-4">
            <input class="form-check-input" type="checkbox" id="themeToggle">
            <label class="form-check-label" for="themeToggle" id="labelToggle">Dark Mode</label>
          </div>
        </div>
      </div>
    </div>
  </div>
  

  <!-- Bootstrap JS and theme toggle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="./js/togglerAtLogin.js"></script>
  <script src="./js/DemoData.js"></script>
  <script src="./js/Login.js"></script>
</body>
</html>
